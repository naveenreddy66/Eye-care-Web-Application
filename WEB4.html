	<script>
	$(document).ready(function() {
		$('#container1').jtable({
			title : 'List of Products',  <!-- Change title for the output -->
			paging : true,                    <!-- "true" allows paging through the grid -->
			pageSize : 11,                    <!-- Specify page size -->
			sorting : true,                   <!-- "true" allows sorting by columns -->
			defaultSorting : 'product_name',   <!-- Default sort column(s) on initial load -->
			actions : {
				listAction : 'genJson2.aspx?jtView=INVENTORY_WEB4'  <!-- Change "carsV2" to your view name -->
			},
			fields : {                        <!-- Modify the grid components -->
				product_id: {
					title : 'Product_Id',
					width : '10%',
					list : true
				},
				product_name : {
					title : 'Product_Name',
					width : '20%',
					list : true
				},
				product_price: {
					title : 'Product_Price',
					width : '10%',
					list : true
				},
			   quantity_on_hand : {
					title : 'Quantity_On_Hand',
					width : '10%',
					list : true
				},
				product_inventory_value : {
					title : 'Product_inventory_values',
					width : '10%',
					list : true
				},

			}
		});
		$('#container1').jtable('load');
	});
</script>
